name: plugin-tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Use Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22.x

      - name: Install dependencies
        working-directory: ./resources/electron/
        run: npm install

      - name: Run tests
        working-directory: ./resources/electron/
        run: npm run plugin:test
